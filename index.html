                    onChange={handleChange}
                    rows="4"
                    className="w-full p-4 border border-neutral-300 dark:border-neutral-600 rounded-md focus:ring-emerald-500 focus:border-emerald-500 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100"
                  ></textarea>
                </div>

                {message && (
                  <div className={`p-4 rounded-md text-base ${message.includes('successful') ? 'bg-green-100 text-green-700 dark:bg-green-900 dark:text-green-200' : 'bg-red-100 text-red-700 dark:bg-red-900 dark:text-red-200'}`}>
                    {message}
                  </div>
                )}

                <button
                  type="submit"
                  className="w-full bg-emerald-700 hover:bg-emerald-800 text-emerald-100 font-bold py-4 px-8 rounded-md shadow-lg transition duration-300 ease-in-out transform hover:scale-105 disabled:opacity-50"
                  disabled={isSubmitting}
                >
                  {isSubmitting ? 'Submitting...' : 'Confirm Reservation'}
                </button>
              </form>
            </div>
          );
        };

        // ConfirmationPage Component
        const ConfirmationPage = ({ pageProps, navigate }) => {
            const { bookingId, bookingDetails } = pageProps;

            if (!bookingDetails) {
            return (
              <div className="container mx-auto p-4 py-12 bg-white dark:bg-neutral-800 rounded-xl shadow-lg mt-8 mb-8 text-neutral-800 dark:text-neutral-100 text-center">
                <h1 className="text-4xl font-bold font-serif text-red-600 dark:text-red-400 mb-6">Booking Details Not Found</h1>
                <p className="text-xl text-neutral-700 dark:text-neutral-300 mb-8">
                  There was an issue retrieving your booking information. Please try again or return to the homepage.
                </p>
                <button
                  onClick={() => navigate('home')}
                  className="bg-emerald-700 hover:bg-emerald-800 text-emerald-100 font-bold py-4 px-10 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                >
                  Return to Homepage
                </button>
              </div>
            );
          }

          return (
            <div className="container mx-auto p-4 py-12 bg-white dark:bg-neutral-800 rounded-xl shadow-lg mt-8 mb-8 text-neutral-800 dark:text-neutral-100 text-center">
              <h1 className="text-5xl font-bold font-serif text-emerald-700 dark:text-emerald-400 mb-6">Reservation Confirmed!</h1>
              <p className="text-2xl text-neutral-700 dark:text-neutral-300 mb-8">
                Thank you, {bookingDetails.fullName}, for choosing Hometown Inn & Suites for your stay.
              </p>

              <div className="bg-emerald-50 dark:bg-neutral-700 p-8 rounded-lg shadow-xl max-w-2xl mx-auto text-left">
                <h2 className="text-3xl font-semibold font-serif text-emerald-900 dark:text-emerald-100 mb-5">Your Booking Details:</h2>
                <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Check-in Date:</strong> {bookingDetails.checkInDate}</p>
                <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Check-out Date:</strong> {bookingDetails.checkOutDate}</p>
                <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Room Type:</strong> {bookingDetails.roomType}</p>
                <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Number of Guests:</strong> {bookingDetails.numberOfGuests}</p>
                <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Email:</strong> {bookingDetails.email}</p>
                {bookingDetails.phoneNumber && <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Phone:</strong> {bookingDetails.phoneNumber}</p>}
                {bookingDetails.specialRequests && <p className="text-neutral-700 dark:text-neutral-300 text-lg mb-3"><strong>Special Requests:</strong> {bookingDetails.specialRequests}</p>}
                <p className="text-neutral-700 dark:text-neutral-300 text-sm mt-5">Booking ID: <span className="font-mono">{bookingId || 'N/A'}</span></p>
              </div>

              <p className="mt-10 text-xl text-neutral-700 dark:text-neutral-300">
                A confirmation email with these details has been sent to {bookingDetails.email}. We eagerly anticipate your arrival!
              </p>

              <button
                onClick={() => navigate('home')}
                className="mt-10 bg-emerald-700 hover:bg-emerald-800 text-emerald-100 font-bold py-4 px-10 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
              >
                Return to Homepage
              </button>
            </div>
          );
        };

        // AdminPage Component (to view bookings)
        const AdminPage = () => {
          // In a GitHub Pages static site, there's no backend to fetch real bookings.
          // We'll display a message about demo functionality.
          return (
            <div className="container mx-auto p-4 py-12 bg-white dark:bg-neutral-800 rounded-xl shadow-lg mt-8 mb-8 text-neutral-800 dark:text-neutral-100">
              <h1 className="text-5xl font-bold font-serif text-center text-emerald-900 dark:text-emerald-300 mb-12">Admin Panel: Bookings (Demo)</h1>
              <p className="text-center text-xl text-neutral-600 dark:text-neutral-400 mb-8">
                This Admin Panel is for demonstration purposes only on a static site.
                Booking data is not stored persistently without a backend database.
              </p>
              <div className="text-center">
                <p className="text-lg text-neutral-700 dark:text-neutral-300">
                  To enable real booking persistence and view actual data, you would need to:
                </p>
                <ul className="list-disc list-inside inline-block text-left mt-4 text-neutral-700 dark:text-neutral-300">
                  <li>Integrate a backend service like Firebase Firestore.</li>
                  <li>Implement functions to save form data to and retrieve it from the database.</li>
                  <li>Deploy the application to a platform that supports server-side logic or a database connection.</li>
                </ul>
              </div>
            </div>
          );
        };


        // Main App Component
        function App() {
          const [currentPage, setCurrentPage] = useState('home');
          const [pageProps, setPageProps] = useState({});
          const [isSidebarOpen, setIsSidebarOpen] = useState(false);
          const sidebarRef = useRef(null);

          const navigate = (page, props = {}) => {
            setCurrentPage(page);
            setPageProps(props);
            setIsSidebarOpen(false); // Close sidebar on navigation
            window.scrollTo(0, 0); // Scroll to top on page change
          };

          // Close sidebar if clicked outside
          useEffect(() => {
            const handleClickOutside = (event) => {
              // Check if the sidebar is open and the click is outside of it
              if (isSidebarOpen && sidebarRef.current && !sidebarRef.current.contains(event.target)) {
                // Check if the click was not on the menu toggle button itself
                const menuButton = document.getElementById('menu-toggle-button');
                if (menuButton && !menuButton.contains(event.target)) {
                  setIsSidebarOpen(false);
                }
              }
            };
            document.addEventListener('mousedown', handleClickOutside);
            return () => {
              document.removeEventListener('mousedown', handleClickOutside);
            };
          }, [isSidebarOpen]);

          const renderPage = () => {
            switch (currentPage) {
              case 'home':
                return <HomePage navigate={navigate} />;
              case 'rooms':
                return <RoomsPage />;
              case 'amenities':
                return <AmenitiesPage />;
              case 'policies':
                return <PoliciesPage />;
              case 'accessibility':
                return <AccessibilityStatementPage />;
              case 'about':
                return <AboutUsPage />;
              case 'maps-directions':
                return <MapsAndDirectionsPage />;
              case 'faqs':
                return <FAQsPage />;
              case 'gallery':
                return <GalleryPage />;
              case 'breakfast':
                return <BreakfastPage />;
              case 'contact':
                return <ContactPage />;
              case 'booking':
                return <BookingPage navigate={navigate} />;
              case 'confirmation':
                return <ConfirmationPage pageProps={pageProps} navigate={navigate} />;
              case 'admin':
                return <AdminPage />;
              default:
                return <HomePage navigate={navigate} />;
            }
          };

          return (
            <div className="min-h-screen bg-neutral-100 dark:bg-neutral-900 font-sans antialiased flex">
                {/* Sidebar */}
                <aside
                  ref={sidebarRef}
                  className={`fixed inset-y-0 left-0 w-64 bg-neutral-800 dark:bg-neutral-950 text-neutral-100 transform ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'} md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col pt-20 shadow-lg md:shadow-none`}
                >
                  <nav className="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
                    {/* Accommodation Menu */}
                    <div className="mb-4">
                      <h3 className="text-xl font-semibold font-serif text-emerald-300 mb-2">Accommodation</h3>
                      <ul className="space-y-1">
                        <li><button onClick={() => navigate('rooms')} className="sidebar-link">Our Rooms</button></li>
                        <li><button onClick={() => navigate('amenities')} className="sidebar-link">Amenities</button></li>
                        <li><button onClick={() => navigate('policies')} className="sidebar-link">Policies</button></li>
                        <li><button onClick={() => navigate('accessibility')} className="sidebar-link">Accessibility Statement</button></li>
                      </ul>
                    </div>

                    {/* Hometown Inn Menu */}
                    <div className="mb-4">
                      <h3 className="text-xl font-semibold font-serif text-emerald-300 mb-2">Hometown Inn</h3>
                      <ul className="space-y-1">
                        <li><button onClick={() => navigate('home')} className="sidebar-link">Home</button></li> {/* Added Home link here */}
                        <li><button onClick={() => navigate('about')} className="sidebar-link">About Us</button></li>
                        <li><button onClick={() => navigate('maps-directions')} className="sidebar-link">Maps & Directions</button></li>
                        <li><button onClick={() => navigate('faqs')} className="sidebar-link">FAQs</button></li>
                        <li><button onClick={() => navigate('gallery')} className="sidebar-link">Photo Gallery</button></li>
                        <li><button onClick={() => navigate('breakfast')} className="sidebar-link">Breakfast</button></li>
                      </ul>
                    </div>

                    {/* Other Links */}
                    <div>
                      <h3 className="text-xl font-semibold font-serif text-emerald-300 mb-2">General</h3>
                      <ul className="space-y-1">
                        <li><button onClick={() => navigate('contact')} className="sidebar-link">Contact Us</button></li>
                        <li><button onClick={() => navigate('admin')} className="sidebar-link">Admin Panel</button></li>
                      </ul>
                    </div>
                  </nav>
                </aside>

                {/* Main Content Area - FIX: Removed md:ml-64 */}
                <div className="flex-1 flex flex-col min-h-screen transition-all duration-300 ease-in-out">
                  {/* Header/Top Bar */}
                  <header className="bg-neutral-800 dark:bg-neutral-950 text-neutral-100 shadow-md py-5 sticky top-0 z-20 flex items-center justify-between px-6">
                    <div className="flex items-center">
                      {/* Hamburger Menu Icon for Mobile */}
                      <button
                        id="menu-toggle-button"
                        onClick={() => setIsSidebarOpen(!isSidebarOpen)}
                        className="md:hidden p-2 rounded-md hover:bg-neutral-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white mr-4"
                        aria-controls="sidebar"
                        aria-expanded={isSidebarOpen}
                      >
                        <svg className="h-8 w-8 text-neutral-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                      </button>
                      <img src="https://placehold.co/50x50/FFFFFF/000000?text=HI" alt="Hometown Inn Logo" className="h-12 w-12 rounded-full mr-4 hidden md:block" />
                      <span className="text-3xl font-serif font-bold tracking-wide">Hometown Inn & Suites</span>
                    </div>
                    {/* Booking Button - Top Right */}
                    <button
                      onClick={() => navigate('booking')}
                      className="bg-emerald-600 hover:bg-emerald-700 text-emerald-100 font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 ease-in-out transform hover:scale-105"
                    >
                      Book Now
                    </button>
                  </header>

                  {/* Overlay for mobile sidebar */}
                  {isSidebarOpen && (
                    <div
                      className="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
                      onClick={() => setIsSidebarOpen(false)}
                    ></div>
                  )}

                  {/* Page Content */}
                  <main className="flex-grow p-4 md:p-8">
                    {renderPage()}
                  </main>

                  {/* Footer */}
                  <footer className="bg-neutral-800 dark:bg-neutral-950 text-neutral-300 py-10 mt-16">
                    <div className="container mx-auto text-center px-6">
                      <p className="mb-3 text-lg">© {new Date().getFullYear()} Hometown Inn & Suites. All rights reserved.</p>
                      <p className="text-base">8502 East 27th Street, Tulsa, OK, 74129, US | Phone: (918) 622-6616 | Email: tulsahometown@gmail.com</p>
                      <div className="flex justify-center space-x-6 mt-6">
                        {/* Social media icons - FIXED: Added aria-label and replaced second icon */}
                        <a href="#" className="text-neutral-400 hover:text-white transition duration-300" aria-label="Follow us on Facebook">
                          <svg className="w-7 h-7" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path fillRule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clipRule="evenodd" /></svg>
                        </a>
                        <a href="#" className="text-neutral-400 hover:text-white transition duration-300" aria-label="Follow us on X">
                          <svg className="w-7 h-7" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" /></svg>
                        </a>
                      </div>
                    </div>
                  </footer>
                </div>
            </div>
          );
        }

        // Render the App component into the 'root' div
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
